<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                </li>
            </ul>

            <ul class="navbar-nav navbar-right">
                  <li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/login}">Iniciar sesión</a> </li>
                    <li sec:authorize="isAuthenticated()" class="dropdown show">
                        <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span sec:authentication="name"></span>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                           <form id="logoutForm" th:action="@{/logout}" method="post">
                               <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();" type="submit">Cerrar sesión</button>
                           </form>
                        </div>
                    </li>
            </ul>
        </div>
    </nav>


    <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show">
        <button class="close" data-dismiss="alert"><span>&times;</span></button>
        <div th:text="${success}"></div>
    </div>
    <div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">
        <button class="close" data-dismiss="alert"><span>&times;</span></button>
        <div th:text="${warning}"></div>
    </div>
    <div  th:if="${danger != null}" class="alert alert-danger alert-dismissible fade show">
        <button class="close" data-dismiss="alert"><span>&times;</span></button>
        <div th:text="${danger}"></div>
    </div>
    <div  th:if="${info != null}" class="alert alert-info alert-dismissible fade show">
        <button class="close" data-dismiss="alert"><span>&times;</span></button>
        <div th:text="${info}"></div>
    </div>
</header>

<footer th:fragment="footer" class="footer text-center">

    <br>
    <br>
    <img class="logo-footer" src="../../images/spring.png" alt="Spring logo"/>
    <p sec:authorize="isAuthenticated()">
        Usuario logeado: <span sec:authentication="name"></span> | Roles <span sec:authentication="principal.authorities"></span>
    </p>
    <p>
        Powered by <a href="https://projects.spring.io/spring-boot/">Spring
        Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
    </p>
    <p>
        Company 2021-Ramiro Garcia Orsi.<br/>
    </p>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jquery-ui.min.js}" ></script>
</footer>


</body>
</html>
